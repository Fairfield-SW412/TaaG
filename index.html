    <script>
        function main(container) {

            // -------------------- mxGraph initialization ------------------------------------ //
            // Checks if the browser is supported
            if (!mxClient.isBrowserSupported()) {
                // Displays an error message if the browser is not supported.
                mxUtils.error('Browser is not supported!', 200, false);
            }
            else {
                // Disables the built-in context menu
                mxEvent.disableContextMenu(container);

                // Creates the graph inside the given container
                var graph = new mxGraph(container);

                // Enables rubberband selection
                new mxRubberband(graph);

                // Gets the default parent for inserting new cells. This
                // is normally the first child of the root (ie. layer 0).
                var parent = graph.getDefaultParent();

                // Adds cells to the model in a single step
                graph.getModel().beginUpdate();
                try {
                    var v1 = graph.insertVertex(parent, null, 'CEO,', 20, 20, 80, 30);
                    var v2 = graph.insertVertex(parent, null, 'Vice President', 200, 150, 80, 30);
                    var e1 = graph.insertEdge(parent, null, '', v1, v2);
                }
                finally {
                    // Updates the display
                    graph.getModel().endUpdate();
                }
            }
            // -------------------- !mxGraph initialization ------------------------------------ //

            // -------------------- JSON Data loading ------------------------------------ //

            $.getJSON('mockdata/mock_positions.json', function (data) {
                $.each(data, function (i, field) {
                    $('#tab-1 ul') //Append each item to the #tab-1 ul <ul>
                        .append(
                            $('<li/>') //Append a new <li> element to <ul> #tab-1 ul
                                .html(
                                    $('<h9/>') //Create a new <h9> inside of the <li>
                                        .html(data[i].id + ": " + data[i].pos_name)
                                        .click(function (event) { //Attach a click event to the <h9> element
                                            $('#details-title').html(data[i].pos_name); //insert position title
                                            $('#pos-heldby').html("<span class='modal-headers'>Position Held By: </span><br>" + data[i].pos_occupant_first_name + " " + data[i].pos_occupant_last_name); //insert position heldby name
                                            $('#pos-weight').html("<span class='modal-headers'>Position Weight:</span><br>" + data[i].pos_weight); //insert positon weight
                                            $('#pos-attributes').html(""); //insert positon weight
                                            $('#pos-attributes').append("<Br><span class='modal-headers'>Key 1:</span><br>" + "Value 1"); //insert positon adittional attributes
                                            $('#pos-attributes').append("<br><span class='modal-headers'>Key 2:</span><br>" + "Value 2"); //insert positon adittional attributes
                                            $('#pos-attributes').append("<br><span class='modal-headers'>Key 3</span><br>" + "Value 3"); //insert positon adittional attributes

                                        })
                                )
                        );
                });
            });

            $.getJSON('mockdata/mock_people.json', function (data) {
                $.each(data, function (i, field) {
                    $("#tab-2 ul").append("<li>" + data[i].id + ": " + data[i].first_name + " " + data[i].last_name + "</li> ");
                });
            });

        };
    </script>
